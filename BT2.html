<body>
<p>Nhập số 1:

</p>
<br>
Nhập số 2:

    <input type="text" name="nhapso2" id="so2">
<br>

<button type="submit" value="ket qua" onclick="a()">submit</button>

<script>
    function a() {
       var b=Number(document.getElementById("so1").value);
        var c=Number(document.getElementById("so2").value);
        var d=(b+c);
        var e=(b*c);
        alert("tổng 2 số là: "+d);
        alert("tích 2 số là: "+e);
    }
</script>
